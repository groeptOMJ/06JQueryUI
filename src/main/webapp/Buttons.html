<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JQuery UI buttons</title>
	<link rel="stylesheet" href="css/jquery.ui.all.css">
	<script src="scripts/jquery.js" type="text/javascript"></script>
	<script src="scripts/jquery-ui.custom.js" type="text/javascript"></script>
	<script src="scripts/mainButton.js" type="text/javascript"></script>
</head>
<body>
<div id="button-div">
  <input type="submit" class="style-test" value="&lt;input type='submit'...&gt;"/>
	<br/> <br/> 
  <input type="button" class="style-test" value="&lt;input type='button'...&gt;"/>
	<br/> <br/>
  <button class="style-test">The &lt;button&gt; element</button>
	<br/> <br/>
  <a href="#" class="style-test">Hypertext link</a>
	<br/> <br/>
  <input type="button" id="test" class="style-test" value="&lt;input type='button'...&gt;"/>
	<br/> <br/> 
  <div id="checkboxes">
	<input type="checkbox" id="check1" /><label for="check1">B</label>
	<input type="checkbox" id="check2" /><label for="check2">I</label>
	<input type="checkbox" id="check3" /><label for="check3">U</label>
  </div>
 	<br/>
  <div id="radio">
		<input type="radio" id="radio1" name="radio" /><label for="radio1">Choice 1</label>
		<input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Choice 2</label>
		<input type="radio" id="radio3" name="radio" /><label for="radio3">Choice 3</label>
	</div>
	<br/>
	
</div>
<hr/>
<input type="button" id="button-styler-button" value="Style the Buttons"/>

</body>
</html>
